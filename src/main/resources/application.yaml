server:
  port: 8080
spring:

  application: ElectricVehicleSystem
  datasource:
    url: jdbc:mysql://localhost:3306/test
    username: root
    password: 12345678
  jpa:
    hibernate:
      ddl-auto: update
    properties:
      hibernate:
        dialect: org.hibernate.dialect.MySQLDialect
      show-sql: true
  main:
    allow-circular-auto: true
    allow-circular-references: true
  mail:
    host: smtp.gmail.com
    port: 587
    username:
    password:
    properties:
    mail:
      smtp:
        auth: true
        starttls:
          enable: true
  thymeleaf:
    prefix: classpath:/templates/
    suffix: .html
    mode: HTML
    encoding: UTF-8
    cache: false
  security:
    public-apis:
      - /swagger-ui/**
      - /v3/api-docs/**
      - /swagger-resources/**
      - /api/auth/login
      - /api/auth/register
      - /websocket/**
#Redis
  data:
    redis:
      host: localhost
      port: 6379
      password: 12345678
      database: 0
#JWT
  jwt:
    secretkey: yxzHhwvD3gfwENyU95c1VUb2iH5manykVOuPwj1WTy4=
    duration: 30

#firebase-admin
fcm:
  credentials:
    file:
      path: ./firebase-admin.json


