server:
  port: 8080
spring:
  application: ElectricVehicleSystem
  datasource:
    url: jdbc:mysql://localhost:3306/test
    username: root
    password: 12345678
  jpa:
    hibernate:
      ddl-auto: update
    properties:
      hibernate:
        dialect: org.hibernate.dialect.MySQLDialect
      show-sql: true
  main:
    allow-circular-auto: true
    allow-circular-references: true
  mail:
    host: smtp.gmail.com
    port: 587
    username:
    password:
    properties:
    mail:
      smtp:
        auth: true
        starttls:
          enable: true
  thymeleaf:
    prefix: classpath:/templates/
    suffix: .html
    mode: HTML
    encoding: UTF-8
    cache: false
  security:
    public-apis:
      - /swagger-ui/**
      - /v3/api-docs/**
      - /swagger-resources/**
      - /api/auth/login
      - /api/auth/register
      - /websocket/**
#firebase-admin
fcm:
  credentials:
    file:
      path: ./firebase-admin.json

